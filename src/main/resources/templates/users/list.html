<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs - TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>TODO List
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/users">
                    <i class="fas fa-users me-1"></i>Utilisateurs
                </a>
                <a class="nav-link" href="/tasks">
                    <i class="fas fa-list me-1"></i>Tâches
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>
                        <i class="fas fa-users me-2"></i>Liste des Utilisateurs
                    </h1>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-home me-1"></i>Accueil
                    </a>
                </div>

                <div class="row" th:if="${#lists.isEmpty(users)}">
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <i class="fas fa-info-circle me-2"></i>Aucun utilisateur trouvé.
                        </div>
                    </div>
                </div>

                <div class="row" th:unless="${#lists.isEmpty(users)}">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="user : ${users}">
                        <div class="card h-100 fade-in-up">
                            <div class="card-body">
                                <div class="text-center mb-3">
                                    <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 60px; height: 60px;">
                                        <i class="fas fa-user fa-2x text-white"></i>
                                    </div>
                                </div>
                                <h5 class="card-title text-center">
                                    <span th:text="${user.firstName + ' ' + user.lastName}">Nom Utilisateur</span>
                                </h5>
                                <p class="card-text text-muted text-center">
                                    <i class="fas fa-id-badge me-1"></i>ID: <span th:text="${user.id}">1</span>
                                </p>
                            </div>
                            <div class="card-footer text-center">
                                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-primary">
                                    <i class="fas fa-eye me-1"></i>Voir le détail
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
