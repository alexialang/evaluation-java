<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Utilisateur ' + ${user.firstName} + ' ' + ${user.lastName} + ' - TODO List'">Détail Utilisateur - TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>TODO List
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/users">
                    <i class="fas fa-users me-1"></i>Utilisateurs
                </a>
                <a class="nav-link" href="/tasks">
                    <i class="fas fa-list me-1"></i>Tâches
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>
                        <i class="fas fa-user me-2"></i>
                        <span th:text="${user.firstName + ' ' + user.lastName}">Nom Utilisateur</span>
                    </h1>
                    <div>
                        <a href="/users" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-arrow-left me-1"></i>Retour à la liste
                        </a>
                        <a href="/" class="btn btn-outline-primary">
                            <i class="fas fa-home me-1"></i>Accueil
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card fade-in-up">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-info-circle me-2"></i>Informations
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="text-center mb-3">
                                    <div class="bg-info rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                        <i class="fas fa-user fa-3x text-white"></i>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <h4 th:text="${user.firstName + ' ' + user.lastName}">Nom Utilisateur</h4>
                                    <p class="text-muted">ID: <span th:text="${user.id}">1</span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card fade-in-up">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-tasks me-2"></i>Tâches de l'utilisateur
                                    <span class="badge bg-light text-dark ms-2" th:text="${#lists.size(tasks)}">0</span>
                                </h5>
                            </div>
                            <div class="card-body">
                                <div th:if="${#lists.isEmpty(tasks)}" class="text-center text-muted">
                                    <i class="fas fa-inbox fa-3x mb-3"></i>
                                    <p>Aucune tâche assignée à cet utilisateur.</p>
                                </div>

                                <div th:unless="${#lists.isEmpty(tasks)}" class="list-group">
                                    <div th:each="task : ${tasks}" class="list-group-item">
                                        <div class="d-flex w-100 justify-content-between align-items-start">
                                            <div class="ms-2 me-auto">
                                                <h6 class="mb-1" th:text="${task.title}">Titre de la tâche</h6>
                                                <p class="mb-1" th:text="${task.description}">Description de la tâche</p>
                                                <small class="text-muted">
                                                    <i class="fas fa-calendar me-1"></i>
                                                    Créée le <span th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy à HH:mm')}">date</span>
                                                </small>
                                            </div>
                                            <div class="text-end">
                                                <span th:if="${task.completed}" class="badge bg-success">
                                                    <i class="fas fa-check me-1"></i>Terminée
                                                </span>
                                                <span th:unless="${task.completed}" class="badge bg-warning">
                                                    <i class="fas fa-clock me-1"></i>En cours
                                                </span>
                                                <br>
                                                <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-outline-primary mt-2">
                                                    <i class="fas fa-eye me-1"></i>Voir
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
