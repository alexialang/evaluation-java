<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Tâches - TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>TODO List
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/users">
                    <i class="fas fa-users me-1"></i>Utilisateurs
                </a>
                <a class="nav-link" href="/tasks">
                    <i class="fas fa-list me-1"></i>Tâches
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>
                        <i class="fas fa-list me-2"></i>Liste des Tâches
                    </h1>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-home me-1"></i>Accueil
                    </a>
                </div>

                <div class="row" th:if="${#lists.isEmpty(tasks)}">
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <i class="fas fa-info-circle me-2"></i>Aucune tâche trouvée.
                        </div>
                    </div>
                </div>

                <div class="row" th:unless="${#lists.isEmpty(tasks)}">
                    <div class="col-12">
                        <div class="card fade-in-up">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th><i class="fas fa-hashtag me-1"></i>ID</th>
                                                <th><i class="fas fa-tag me-1"></i>Titre</th>
                                                <th><i class="fas fa-align-left me-1"></i>Description</th>
                                                <th><i class="fas fa-user me-1"></i>Propriétaire</th>
                                                <th><i class="fas fa-calendar me-1"></i>Créée le</th>
                                                <th><i class="fas fa-flag me-1"></i>Statut</th>
                                                <th><i class="fas fa-cogs me-1"></i>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="task : ${tasks}">
                                                <td th:text="${task.id}">1</td>
                                                <td>
                                                    <strong th:text="${task.title}">Titre de la tâche</strong>
                                                </td>
                                                <td>
                                                    <span th:text="${task.description}" class="text-muted">Description</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/users/{id}(id=${task.owner.id})}" class="text-decoration-none">
                                                        <i class="fas fa-user me-1"></i>
                                                        <span th:text="${task.owner.firstName + ' ' + task.owner.lastName}">Propriétaire</span>
                                                    </a>
                                                </td>
                                                <td>
                                                    <span th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy HH:mm')}">Date</span>
                                                </td>
                                                <td>
                                                    <span th:if="${task.completed}" class="badge bg-success">
                                                        <i class="fas fa-check me-1"></i>Terminée
                                                    </span>
                                                    <span th:unless="${task.completed}" class="badge bg-warning">
                                                        <i class="fas fa-clock me-1"></i>En cours
                                                    </span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-sm btn-primary">
                                                        <i class="fas fa-eye me-1"></i>Voir
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
