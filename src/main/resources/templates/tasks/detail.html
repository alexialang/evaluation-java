<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Tâche ' + ${task.title} + ' - TODO List'">Détail Tâche - TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>TODO List
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/users">
                    <i class="fas fa-users me-1"></i>Utilisateurs
                </a>
                <a class="nav-link" href="/tasks">
                    <i class="fas fa-list me-1"></i>Tâches
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1>
                        <i class="fas fa-tasks me-2"></i>
                        <span th:text="${task.title}">Titre de la tâche</span>
                    </h1>
                    <div>
                        <a href="/tasks" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-arrow-left me-1"></i>Retour à la liste
                        </a>
                        <a href="/" class="btn btn-outline-primary">
                            <i class="fas fa-home me-1"></i>Accueil
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="card fade-in-up">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-info-circle me-2"></i>Détails de la tâche
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <strong><i class="fas fa-hashtag me-1"></i>ID:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <span th:text="${task.id}">1</span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <strong><i class="fas fa-tag me-1"></i>Titre:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <span th:text="${task.title}">Titre de la tâche</span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <strong><i class="fas fa-align-left me-1"></i>Description:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <span th:text="${task.description}">Description de la tâche</span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <strong><i class="fas fa-flag me-1"></i>Statut:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <span th:if="${task.completed}" class="badge bg-success fs-6">
                                            <i class="fas fa-check me-1"></i>Terminée
                                        </span>
                                        <span th:unless="${task.completed}" class="badge bg-warning fs-6">
                                            <i class="fas fa-clock me-1"></i>En cours
                                        </span>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-3">
                                        <strong><i class="fas fa-calendar me-1"></i>Créée le:</strong>
                                    </div>
                                    <div class="col-sm-9">
                                        <span th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy à HH:mm')}">Date</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card fade-in-up">
                            <div class="card-header bg-info text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-user me-2"></i>Propriétaire
                                </h5>
                            </div>
                            <div class="card-body text-center">
                                <div class="mb-3">
                                    <div class="bg-info rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                                        <i class="fas fa-user fa-3x text-white"></i>
                                    </div>
                                </div>
                                <h6 th:text="${task.owner.firstName + ' ' + task.owner.lastName}">Nom Utilisateur</h6>
                                <p class="text-muted mb-3">
                                    <i class="fas fa-id-badge me-1"></i>ID: <span th:text="${task.owner.id}">1</span>
                                </p>
                                <a th:href="@{/users/{id}(id=${task.owner.id})}" class="btn btn-info">
                                    <i class="fas fa-eye me-1"></i>Voir le profil
                                </a>
                            </div>
                        </div>

                        <div class="card mt-3 fade-in-up">
                            <div class="card-header bg-success text-white">
                                <h5 class="mb-0">
                                    <i class="fas fa-chart-pie me-2"></i>Statistiques
                                </h5>
                            </div>
                            <div class="card-body text-center">
                                <div class="mb-2">
                                    <i class="fas fa-calendar-day fa-2x text-success"></i>
                                </div>
                                <p class="mb-1">
                                    <strong>Créée le:</strong>
                                </p>
                                <p class="text-muted">
                                    <span th:text="${#temporals.format(task.createdAt, 'dd/MM/yyyy')}">Date</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
