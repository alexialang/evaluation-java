<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-tasks me-2"></i>TODO List
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/users">
                    <i class="fas fa-users me-1"></i>Utilisateurs
                </a>
                <a class="nav-link" href="/tasks">
                    <i class="fas fa-list me-1"></i>Tâches
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4" th:text="${message}">Bienvenue sur votre TODO List !</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-users me-2"></i>Utilisateurs
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Gérez vos utilisateurs et leurs tâches</p>
                        <a href="/users" class="btn btn-info">
                            <i class="fas fa-eye me-1"></i>Voir tous les utilisateurs
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>Tâches
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Organisez et suivez vos tâches</p>
                        <a href="/tasks" class="btn btn-success">
                            <i class="fas fa-eye me-1"></i>Voir toutes les tâches
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>Statistiques
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <h3 class="text-primary" th:text="${#lists.size(users)}">0</h3>
                                <p class="text-muted">Utilisateurs</p>
                            </div>
                            <div class="col-md-4">
                                <h3 class="text-success" th:text="${#lists.size(tasks)}">0</h3>
                                <p class="text-muted">Tâches totales</p>
                            </div>
                            <div class="col-md-4">
                                <h3 class="text-info" th:text="${#lists.size(tasks.?[completed == true])}">0</h3>
                                <p class="text-muted">Tâches terminées</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
